<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Panel</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div id="drop-zone">
        <p>Drag and drop files here</p>
    </div>
    <ul id="file-list"></ul>
    <div id="file-details" class="hidden">
        <input type="text" id="file-name" placeholder="Enter file name">
        <div id="storage-suggestions">
            <h3>Suggested Storage Locations:</h3>
            <button class="suggestion" id="suggestion1">work</button>
            <button class="suggestion" id="suggestion2">TODO</button>
            <button class="suggestion" id="suggestion3">other</button>
        </div>
    </div>
    <div id="global-input-container">
        <input type="text" id="global-input" placeholder="Enter global value">
        <button id="set-global-button">Set Global</button>
    </div>
    <script src="sidepanel.js"></script>
</body>
</html>
